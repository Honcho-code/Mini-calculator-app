<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <input type="text"  id="inputDigit">
        <div class="wholebtn">
            <div class="row1">
                <p data-value = "AC" class="row">AC</p>
                <p data-value="DE" class="row">DE</p>
                <p data-value="%" class="row">%</p>
                <p data-value="/" class="special">&divide;</p>
            </div>
            <div class="row1">
                <p data-value="7" class="row2">7</p>
                <p data-value="8" class="row2">8</p>
                <p data-value="9" class="row2">9</p>
                <p data-value="*" class="special">x</p>
            </div>
            <div class="row1">
                <p data-value="4" class="row2">4</p>
                <p data-value="5" class="row2">5</p>
                <p data-value="6" class="row2">6</p>
                <p data-value="-" class="special">-</p>
            </div>
            <div class="row1">
                <p data-value="1" class="row2">1</p>
                <p data-value="2" class="row2">2</p>
                <p data-value="3" class="row2">3</p>
                <p data-value="+" class="special">+</p>
            </div>
            <div class="row1">
                <p data-value="0" class="row2">0</p>
                <p data-value="." class="row2">&#x2022;</p>
                <p data-value="00" class="row2">00</p>
                <p data-value="=" class="special">=</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
